name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup
      run: |
        docker-compose up -d
        docker-compose exec -T app bin/rails db:create db:migrate
        docker-compose exec -T app bin/yarn
        docker-compose exec -T app bin/webpack
    - name: Run tests
      run: COVERALLS_REPO_TOKEN=fH9VzMxCiVnSdDGY0NSwtvwXYmlxnflg4 docker-compose exec -T app bundle exec rspec
